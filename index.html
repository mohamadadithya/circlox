<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="title" content="Circlox">
  <meta name="description" content="Circle formulas in one web, no reload.">
  <meta name="keywords" content="circlox, Circlox, circle formulas, mathematics, calculator">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="Mohamad Adithya">
  <meta name="google-site-verification" content="m4k8dvzsRr2cACjrTnp64lG6FjYsPqjL6ciL-xETHrU" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <title>Circlox</title>
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@0ac23ca/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
   <div>
    <h1 class="logo">Circlox</h1>
    <p class="info">Circle formulas in one app, no reload.<br /> Select the formula you wanna uses.</p>
    <div class="grid col-2">
      <button type="button" class="btn" id="btn-diameter">Diameter</button>
      <button type="button" class="btn" id="btn-circum">Circumference</button>
    </div>
    <div class="grid col-1">
      <button type="button" class="btn" id="btn-area">Area</button>
    </div>
    <p class="copyright-text">&copy; 2021 by Mohamad Adithya</p>
   </div>
  </div>
  <section class="formula container" id="diameter">
    <div class="diameter">
      <h2 class="title">Diameter</h2>
      <p class="subtitle">Diameter of a Circle.</p>
      <div>
        <input type="number" placeholder="Enter the radius value" class="diameter-input">
      </div>
      <button class="btn btn-answer" onclick="diameterCalc()">Get Result</button>
      <button class="btn btn-close"><i class="far fa-arrow-right"></i></button>
    </div>
  </section>
  <section class="formula container" id="circumference">
    <div class="circumference">
      <h2 class="title">Circumference</h2>
      <p class="subtitle">Circumference of a Circle.</p>
      <div>
        <input type="number" placeholder="Enter the radius value" class="circum-input">
      </div>
      <button class="btn btn-answer" onclick="circumCalc()">Get Result</button>
      <button class="btn btn-close"><i class="far fa-arrow-right"></i></button>
    </div>
  </section>
  <section class="formula container" id="area">
    <div class="area">
      <h2 class="title">Area</h2>
      <p class="subtitle">Area of a Circle.</p>
      <div>
        <input type="number" placeholder="Enter the radius value" class="area-input">
      </div>
      <button class="btn btn-answer" onclick="areaCalc()">Get Result</button>
      <button class="btn btn-close"><i class="far fa-arrow-right"></i></button>
    </div>
  </section>
  <div class="overlay"></div>
  <div class="result-box">
    <h3 class="title">Result</h3>
    <p class="result"></p>
    <button class="btn btn-ok">Ok</button>
  </div>
  <script src="/assets/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
